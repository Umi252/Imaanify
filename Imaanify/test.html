<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video src="https://www.w3schools.com/html/mov_bbb.mp4" class="video-background" autoplay loop muted></video>
  <h1 style="position: relative; z-index: 1; color: white; text-align: center; margin-top: 20vh;">Test Video Background</h1>
</body>
</html>
